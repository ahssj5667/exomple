<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التوجيه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>نظام التوجيه الآلي</h1>
    
    <div class="spinner"></div>
    
    <div class="status" id="status">
        جاري الانتظار...
    </div>

    <script>
        // جزء الخادم المدمج (مبسط جداً)
        let shouldRedirect = false;
        const TARGET_URL = "https://ahssj5667.github.io/exomple/traitement.html";
        
        // محاكاة API الخادم
        function checkRedirect() {
            return {
                redirect: shouldRedirect,
                redirectUrl: TARGET_URL
            };
        }
        
        // محاكاة Telegram Bot
        function simulateBotCommand() {
            shouldRedirect = true;
            document.getElementById('status').textContent = "✅ تم استلام أمر التوجيه!";
            setTimeout(() => {
                window.location.href = TARGET_URL;
            }, 2000);
        }
        
        // محاكاة واجهة البوت
        document.addEventListener('DOMContentLoaded', () => {
            // زر لاختبار التوجيه يدوياً
            const btn = document.createElement('button');
            btn.textContent = "محاكاة أمر /redirect";
            btn.style.padding = "10px 20px";
            btn.style.margin = "10px";
            btn.onclick = simulateBotCommand;
            document.body.appendChild(btn);
            
            // التحقق الدوري من التوجيه
            setInterval(() => {
                const status = checkRedirect();
                if (status.redirect) {
                    window.location.href = status.redirectUrl;
                }
            }, 1000);
        });
    </script>
</body>
</html>
