<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement en cours</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="text">Veuillez patienter…</div>

    <script>
        setTimeout(function() {
            window.location.href = "traitement.html";
        }, 10000); // 10 ثواني (10000 ميلي ثانية)
    </script>
</body>
</html>
